name: Build Busybox

on:
  push:
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          export TOKEN="${{ secrets.TG_TOKEN }}"
          export CHAT_ID="${{ secrets.CHAT_ID }}"
          [[ ! -x "script/build.sh" ]] && chmod +x script/build.sh
          script/build.sh

      - uses: appleboy/telegram-action@master
      - name: Upload Telegram
        with : 
        to: ${{ secrets.CHAT_ID }}
        token: ${{ secrets.TG_TOKEN }}
        message: "$ZIP_NAME"
        document: "$NDK_PROJECT_PATH/$ZIP_NAME"
    
